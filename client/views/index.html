<!doctype html>
<html class="no-js" lang="en" ng-app="codeBloxApp">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeBlox</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" type="image/png" href="../images/logo.png" />
    <link rel="stylesheet" href="../css/animate.min.css">
  </head>
  <body>
    <div class="row columns">
      <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
        <ul class="orbit-container">
          <li class="orbit-slide is-active">
            <img src="../images/newlogo.png" id="logo">
          </li>
        </ul>
      </div>
    </div>
    <div class="row column text-center">
      <h1 class="animated bounceIn">Welcome, what would you like to learn today?</h1>
      <p class="lead">CSS, HTML, NodeJS, Angular and many more</p>
      <a href="#" class="button large hollow">Learn More</a>
    </div>
    <hr>
    <div ng-controller="projectsController">
        <div class="row small-up-2 large-up-4">
            <div ng-repeat="project in projects" class="column" cb-project project="project">
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
      <div class="large-6 columns">
        <h4 style="text-align: center;"> About Us</h4>
        <img class="thumbnail" src="http://placehold.it/700x250">
        <p style="text-align: center;">We are the best group ever on HackToval 2016</p>
      </div>
    </div>
    <hr>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
